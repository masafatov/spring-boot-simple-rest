# select cryptocurrencies in format like BTC/USD
# separate values by comma like BTC/USD,ETH/USD
cryptocurrencies=BTC/USD,ETH/USD,XRP/USD

# default values for REST endpoints
default.page=0
default.size=10

# cron timer for parsing values
cron.expression=*/10 * * * * *

# setup mongoDB
spring.data.mongodb.database=cryptoCurrencyDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
#spring.data.mongodb.username=
#spring.data.mongodb.password=

#spring exception properties
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false